{% block content %}
<head>
    <meta charset="UTF-8">
    <title>recommend</title>
    </head>
    
 
    
		<body>
		    <div id="Title">
        <h1>message broad</h1>
        <textarea id="memo1" cols="60" rows="1" class="layui-text"></textarea><br>
        <textarea id="memo2" cols="60" rows="10" class="layui-text"></textarea><br>
        <input type="button" value="add comment" onclick="saveStorage('memo1')" onclick="saveStorage('memo2')" class="layui-btn"/>
        <p hidden><input type="button" value="reset" onclick="clearStorage('msg')" class="layui-btn"/></p>
        <hr />
        <p id="msg"></p>
        <script type="text/javascript">
//for deploy new function for message board, but not in use
            function saveStorage(id) {
                var data = document.getElementById(id).value;
                var time = new Date().getTime();
                localStorage.setItem(time,data);
                console.log("saved");
                loadStorage('msg');
            }

            function loadStorage(id) {
                var result = '<table border="1">';
                
                for(var i = 0; i < localStorage.length; i++) {
                    
                    var kes = localStorage.key(i);
                    
                    var value = localStorage.getItem(kes);
                    
                    var date = new Date();
                   
                    date.setTime(kes);
                  
                    var datestr = date.toGMTString();
                    
                    result += '<tr><td>' + value + '</td><td>' + value + '</td><td>' + datestr + '</td></tr>'
                }
                result += '</table>';
                var target = document.getElementById(id);
               
                target.innerHTML = result;

            }

            function clearStorage() {
                
                localStorage.clear();  
                console.log("delete");
            }

        </script>
        </div>
    </body>
{% endblock %}
